<html lang="en">
   <head>
      <meta charset="UTF-8">

      <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>

      <script type="text/javascript" src="./js/about.js"></script>
      <script type="text/javascript" src="./js/exp.js"></script>
      <script type="text/javascript" src="./js/project.js"></script>
      <script type="text/javascript" src="./js/certification.js"></script>
      <script type="text/javascript" src="./js/resume.js"></script>
      <script type="text/javascript" src="./js/contact.js"></script>
      <link rel="stylesheet" href="./styles/style.css">
   </head>
   <body>
      <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
         <header class="bmd-layout-header">
            <div class="navbar navbar-dark bg-primary shadows">
               <button class="custom-button" type="button" data-toggle="drawer" data-target="#sidebar" id="sidebarBtn">
               <i class="fa fa-bars"></i>
               </button>
               <span class="mx-auto text-white" style="font-size: large;font-weight: bold;" id="currentHead">

               </span>
               <a class="navbar-brand" href="#">
               <img src="./assets/images/brand.png" height="30" width="30" alt="Nishad Raisinghani">
               </a>
            </div>
         </header>
         <div id="sidebar" class="bmd-layout-drawer bg-grey text-dark shadows">
            <div class="text-left">
                <div class="p-2 bg-primary text-center text-white">  
                    <span class="navbar-brand">Welcome
                    </span>                     
                </div>
  
                <div class="p-3 hover-high" onclick="showContent('about')" id="about">  
                  <span class="inline-icon material-icons mr-3">
                  info
                  </span>
                  <span>
                    About
                  </span>
               </div>
               <div class="p-3 hover-high" onclick="showContent('exp')" id="exp">
                  <span class=" inline-icon material-icons mr-3">
                  construction
                  </span>
                  <span>
                     Experience
                  </span>
               </div>
               <div class="p-3 hover-high" onclick="showContent('project')" id="project">
                  <span class=" inline-icon material-icons mr-3">
                  code
                  </span>
                  Projects
               </div>
               <div class="p-3 hover-high" onclick="showContent('certi')" id="certi">
                  <span class="inline-icon material-icons mr-3">
                  verified_user
                  </span>
                  Certifications
               </div>
               <div class="p-3 hover-high" onclick="showContent('resume')" id="resume">
                  <span class="inline-icon material-icons mr-3">
                  fingerprint
                  </span>
                  Resume
               </div>
               <div class="p-3 hover-high" onclick="showContent('contact')" id="contact">
                  <span class="inline-icon material-icons mr-3">
                  contacts
                  </span>Contact
               </div>
            </div>
         </div>
         <main class="bmd-layout-content" id="main">
            <div class="container-fluid" id="mainContent">
               
            </div>
         </main>
      </div>
   </body>
</html>
<script>
   function removeSelected(){
      var arr = ['about', 'exp', 'project','certi','resume','contact']
      for(let i=0;i<arr.length;i++){
         if($('#'+arr[i]).hasClass('selected')){
            $('#'+arr[i]).addClass('hover-high')
            $('#'+arr[i]).removeClass('selected')

         }
      }
   }
   function showContent(id){
      removeSelected()
      $('#'+id).removeClass('hover-high')
      $('#'+id).addClass('selected')
      $('#mainContent').empty()
      if(id=='about'){
         $('#mainContent').append(aboutHTML)
         $('#currentHead').text("About")
      }
      if(id=='exp'){
         $('#mainContent').append(expHTML)
         $('#currentHead').text("Experience")
      }
      if(id=='project'){
         $('#mainContent').append(projectHTML)
         $('#currentHead').text("Projects")
      }
      if(id=='certi'){
         $('#mainContent').append(certHTML)
         $('#currentHead').text("Certifications")
      }
      if(id=='resume'){
         $('#mainContent').append(resumeHTML)
         $('#currentHead').text("Resume")
      }
      if(id=='contact'){
         $('#mainContent').append(contactHTML)
         $('#currentHead').text("Contact Me")
      }
      $('#sidebarBtn').click()
   
   }
   showContent('about')
</script>
